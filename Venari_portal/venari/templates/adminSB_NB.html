<script>
    // Get the current file name from the URL
    var path = window.location.pathname;
    var page = path.split("/").filter(Boolean).pop(); // Extract the last segment of the path

    // Set the current page as active in the sidebar
    var links = document.getElementsByTagName("a");

    for (var i = 0; i < links.length; i++) {
        var linkPage = links[i].getAttribute("href").split("/").filter(Boolean).pop();
        if (linkPage === page) {
            links[i].classList.add('active');
            break;
        }
    }
</script>
